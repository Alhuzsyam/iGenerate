 <!-- generate -->
 <section class="container-fluid banner-bg">
    <div class="container p-5">
      <div class="row">
        <div class="col-md-12">
         <div class="h2 text-white banner-wight text-center mb-5">
           Generate Image with AI instanly <i class="fa-solid fa-fire"></i>
          </div> 
        </div>
      </div>
      <span class="badge bg-warning mb-1" style="cursor: pointer;"(click)="supriseMe()">
        <i class="fa-solid fa-dice"></i> Suprise me 
      </span>
      <div class="input-group mb-3">
        <input type="text" #myInput id="prompt" class="form-control" placeholder="Coba Bayangin deh" aria-label="Coba Bayangin dulu deh" aria-describedby="basic-addon2" [(ngModel)]="command.prompt">
        <div class="input-group-append">
          <span class="input-group-text genrate" id="basic-addon2" (click)="generate()">Generate</span>
        </div>
      </div>
    </div>
  </section>
  <section class="container-fluid banner-bg">
    <div class="row">
      <div *ngIf="imageUrl" class="text-center mb-5">
          <img [src]="imageUrl" alt="Image" class="img-fluid" id="generatedimage"  style="width:auto;"loading="eager">
      </div>
  </div>
  </section>
